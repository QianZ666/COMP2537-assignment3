
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body class="light-theme">
  <h1 style="text-align: center;">Pokémon Memory Game</h1>
  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="start">Start Game</button>
    <button id="reset">Reset</button>
    <button id="powerup">Power Up</button>
    <button id="theme">Toggle Theme</button>
  </div>
  <div class="status">
    <span id="clicks">Clicks: 0</span>
    <span id="matched">Matched: 0</span>
    <span id="pairs">Pairs Left: 0</span>
    <span id="total-time">Total Time: 30s</span>
    <span id="timer">Time Left: 0s</span>
  </div>
  <div id="card-container">
    <div id="game_grid"></div>
  </div>
 
  <div id="message"></div>
  <template id="card-template">
    <div class="card" data-id="">
      <div class="card-inner">
        <img class="front_face" src="" alt="">
        <img class="back_face" src="back.webp" alt="Back">
      </div>
    </div>
  </template>
</body>
</html>
