
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body class="light-theme">
  <h1 style="text-align: center;">Pokémon Memory Game</h1>
  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="start">Start Game</button>
    <button id="reset">Reset</button>
    <button id="powerup">Power Up</button>
    <button id="theme">Toggle Theme</button>
  </div>
  <div class="status">
    <h3 id="total-pairs">Total Number of Pairs: 0</h3>
    <h3 id="pairs-left">Number of Pairs Left: 0</h3>
    <h3 id="clicks">Number of Clicks: 0</h3>
    <h3 id="matched">Number of Matches: 0</h3>
    <h3 id="total-time">
      Time: <span id="timer">0s</span> / <span id="total-seconds">30s</span>
    </h3>
  </div>  
  <div id="card-container">
    <div id="game_grid"></div>
  </div>
 
  <div id="message"></div>
  <template id="card-template">
    <div class="card" data-id="">
      <div class="card-inner">
        <img class="front_face" src="" alt="">
        <img class="back_face" src="back.webp" alt="Back">
      </div>
    </div>
  </template>
</body>
</html>
